<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>PWAGram</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css"
          rel="stylesheet">
    <link href="/src/css/app.css" rel="stylesheet">
    <link href="/manifest.json" rel="manifest">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="PWAGram" name="apple-mobile-web-app-title">
    <link href="/src/images/icons/apple-icon-57x57.png" rel="apple-touch-icon" sizes="57x57">
    <link href="/src/images/icons/apple-icon-60x60.png" rel="apple-touch-icon" sizes="60x60">
    <link href="/src/images/icons/apple-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
    <link href="/src/images/icons/apple-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
    <link href="/src/images/icons/apple-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
    <link href="/src/images/icons/apple-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
    <link href="/src/images/icons/apple-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
    <link href="/src/images/icons/apple-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
    <link href="/src/images/icons/apple-icon-180x180.png" rel="apple-touch-icon" sizes="180x180">
    <meta content="/src/images/icons/app-icon-144x144.png" name="msapplication-TileImage">
    <meta content="#fff" name="msapplication-TileColor">
    <meta content="#3f51b5" name="theme-color">
  </head>
  <body>

    <div id="app">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">PWAGram</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="/">Feed</a>
              <a class="mdl-navigation__link" href="/help">Help</a>
              <div class="drawer-option">
                <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                  Enable Notifications
                </button>
              </div>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">PWAGram</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/">Feed</a>
            <a class="mdl-navigation__link" href="/help">Help</a>
            <div class="drawer-option">
              <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                Enable Notifications
              </button>
            </div>
          </nav>
        </div>
        <main class="mdl-layout__content mat-typography">
          <div class="page-content">
            <h5 class="text-center mdl-color-text--primary">We're sorry, this page hasn't been cached yet :/</h5>
            <p>But why don't you try one of our
              <a href="/">other pages</a>
               ?
            </p>
          </div>
        </main>
      </div>
    </div>
    <script defer src="/src/js/helpers/material.min.js"></script>
    <script src="/src/js/helpers/promise.js"></script>
    <script src="/src/js/helpers/fetch.js"></script>
    <script src="/src/js/app.js"></script>
  </body>
</html>
