<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>PWA + vanilla JS</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet"
		      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
		<link rel="stylesheet"
		      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		      crossorigin="anonymous">
		<link rel="stylesheet" href="/src/css/app.css">
		<link rel="manifest" href="/manifest.json">

		<!-- Properties for safari / iOS specific -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="PWA_IG">
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icons/app-icon-57X57.png" sizes="57x57">
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icons/app-icon-60X60.png" sizes="60x60">
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icons/app-icon-72X72.png" sizes="72x72">
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icons/app-icon-76X76.png" sizes="76x76">
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icons/app-icon-114X114.png" sizes="114x114">
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icons/app-icon-120X120.png" sizes="120x120">
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icons/app-icon-144X144.png" sizes="144x144">
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icons/app-icon-152X152.png" sizes="152x152">
		<link rel="apple-touch-icon" href="/src/images/icons/apple-icons/app-icon-180X180.png" sizes="180x180">

		<!-- Internet explorer properties (for old versions) -->
		<meta name="msapplication-TileImage" content="/src/images/icons/app-icons/app-icon-144X144.png">
		<meta name="msapplication-TileColor" content="#fff">
		<meta name="theme-color" content="#3f51b5">
	</head>
	<body>
		<div id="app">
			<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

				<!-- Header	-->
				<header class="mdl-layout__header">
					<div class="mdl-layout__header-row">
						<!-- Title -->
						<span class="mdl-layout-title">PWA + JS</span>

						<!-- Add spacer, to align navigation to the right -->
						<div class="mdl-layout-spacer"></div>
					</div>
				</header>
				<!-- Header ends -->

				<!-- Side drawer -->
				<div class="mdl-layout__drawer">
					<span class="mdl-layout-title">PWA + JS</span>
					<nav class="mdl-navigation">
						<a class="mdl-navigation__link" href="/">Feed</a>
						<a class="mdl-navigation__link" href="/help">Help</a>
						<div class="drawer-option">
							<button class="enable-notifications mdl-button mdl-js-button
										   mdl-button--raised mdl-button--colored mdl-color--accent">
								Enable Notifications
							</button>
							<hr>
							<button class="mdl-button mdl-js-button mdl-button--raised
										   mdl-button--colored mdl-color--accent"
							        id="install-banner">
								Add the app install banner
							</button>
							<hr>
							<button class="mdl-button mdl-js-button
										   mdl-button--raised mdl-button--colored mdl-color--accent"
							        id="unregister-sw">
								Unregister the SW
							</button>
						</div>
					</nav>
				</div>
				<!-- Side drawer ends -->

				<!-- Body -->
				<main class="mdl-layout__content mat-typography">

					<!-- Create post form -->
					<div id="create-post">
						<form>
							<div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input"
								       type="text"
								       id="title">
								<label class="mdl-textfield__label"
								       for="title"
								       name="title">Title
								</label>
							</div>
							<div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
							     id="manual-location">
								<input class="mdl-textfield__input" type="text" id="location">
								<label class="mdl-textfield__label"
								       for="location"
								       name="location">Location
								</label>
							</div>
							<br>
							<div>
								<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
								        type="submit" id="post-btn">Post!
								</button>
							</div>
						</form>
					</div>
					<!-- Create post form ends -->

					<br>
					<br>

					<!-- Post card -->
					<div class="card" style="width: 18rem;">
						<img class="card-img-top" src="src/images/nature1.jpg" alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title">Card title</h5>
							<p class="card-text">
								Some quick example text to build on the card title and make up the bulk of the card's
								content.
							</p>
							<a href="#" class="btn btn-primary" id="save-button">Save for offline access</a>
						</div>
					</div>
					<!-- Post card ends -->

					<!--<div aria-atomic="true" aria-live="assertive" aria-relevant="text"-->
					<!--     class="mdl-snackbar mdl-js-snackbar"-->
					<!--     id="confirmation-toast">-->
					<!--	<div class="mdl-snackbar__text"></div>-->
					<!--	<button type="button" class="mdl-snackbar__action"></button>-->
					<!--</div>-->

				</main>
				<!-- Body ends -->

			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		        crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		        crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		        crossorigin="anonymous"></script>
		<script defer src="/src/js/material.min.js"></script>
		<script defer src="/src/js/fetch.js"></script>
		<script defer src="/src/js/promise.js"></script>
		<script src="/src/app.js"></script>
	</body>
</html>
